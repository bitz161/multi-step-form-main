<!-- Step 1 start -->

<div>
  <section>
    <h2 class="text-xl md:text-2xl font-bold">Personal info</h2>
    <p class="text-coolgray">
      Please provide your name, email address, and phone number.
    </p>
  </section>

  <form [formGroup]="infoForm">
    <!-- Name -->
    <app-input-shared
      placeholder="e.g. Stephen King"
      inputLabel="Name"
      [control]="name"
      type="text"
    ></app-input-shared>

    <!-- Email Address -->
    <app-input-shared
      placeholder="e.g. stephenking@lorem.com"
      inputLabel="Email Address"
      [control]="email"
      type="email"
    ></app-input-shared>

    <!-- Phone Number -->
    <app-input-shared
      placeholder="e.g. +1 234 567 890"
      inputLabel="Phone Number"
      [control]="phoneNumber"
      format="(000)000-0000"
    ></app-input-shared>
  </form>
</div>

<!-- Button -->
<div
  class="absolute md:static w-full h-10rem bottom-0 left-0 bg-white/50 flex justify-end p-4"
>
  <button class="bg-marineblue text-white text-sm p-2 px-4 rounded-md">
    Next Step
  </button>
</div>

<!-- Step 1 end -->

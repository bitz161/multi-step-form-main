<main class="w-screen h-screen md:flex md:justify-center md:items-center">
  <div
    class="w-full md:w-60rem h-fit md:h-36rem flex flex-col md:flex-row justify-center items-center bg-transparent md:bg-white md:p-3"
  >
    <img
      src="../../assets/images/bg-sidebar-mobile.svg"
      class="bg-image md:hidden absolute z-1 top-0 max-w-full"
    />
    <app-sidebar
      class="nav-container w-full md:w-2/5 md:h-full z-0 md:bg-desktopImage bg-cover bg-no-repeat"
    ></app-sidebar>
    <section class="w-90% bg-white z-0 h-full">
      <app-personal *ngIf="tabs.isTabsOpen('personal')"></app-personal>
      <app-select-plan *ngIf="tabs.isTabsOpen('plan')"></app-select-plan>
      <app-pick-addons *ngIf="tabs.isTabsOpen('add-ons')"></app-pick-addons>
      <app-finished *ngIf="tabs.isTabsOpen('summary')"></app-finished>
      <app-results *ngIf="tabs.isTabsOpen('result')"></app-results>
    </section>
  </div>
</main>
